<script>
    function ordinePerEta(persone) {
  let personeordinate = [];

  for (let i = 0; i < persone.length; i++) {
    personeordinate.push(persone[i]);
  }

  personeordinate.sort(function(a, b) {
    if (a.eta < b.eta) {
      return -1;
    } else if (a.eta > b.eta) {
      return 1;
    } else {
      return 0;
    }
  });

  return personeordinate;
}

let Input = [
  { nome: "Vegeta", cognome: "Iv", eta: 46 },
  { nome: "Goku", cognome: "Son", eta: 42 },
  { nome: "Muten", cognome: "Roshi", eta: 300 }
];

let personeordinate = ordinePerEta(Input);

for (let i = 0; i < personeordinate.length; i++) {
  let o = personeordinate[i];
  console.log("Nome: " + o.nome + ", Cognome: " + o.cognome + ", EtÃ : " + o.eta);
}
//ho utilizzato un ciclo for per iterare sull'array persone e ogni elemento viene aggiunto manualmente all'array personeOrdinate utilizzando il metodo push.



</script>
