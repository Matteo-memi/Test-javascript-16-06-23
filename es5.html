<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>
</head>
<script>
    //Data una stringa s a piacere, stampare solo i caratteri univoci, ovvero i caratteri che compaiono
//SOLO una volta nella lista.
    function trovaCaratteriUnivoci(s) {
  let conteggio = {}
  
  for (var i = 0; i < s.length; i++) {
    let carattere = s[i];
    if (conteggio[carattere]) {
      conteggio[carattere]++
    } else {
      conteggio[carattere] = 1
    }
  }
  
  let caratteriUnivoci = ""
  

  for (let i = 0; i < s.length; i++) {
    let carattere = s[i];
    if (conteggio[carattere] === 1) {
      caratteriUnivoci += carattere
    }
  }
  
  console.log(caratteriUnivoci)
}
trovaCaratteriUnivoci('matteo')
trovaCaratteriUnivoci('luca')
</script>
